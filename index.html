<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>zSoriano ‚Ä¢ Data Science & Agro Analytics</title>
  <meta name="description" content="Projetos p√∫blicos de ci√™ncia de dados, micrometeorologia (EC), ML e dashboards." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üåæ</text></svg>">
  <style>
    :root{--bg:#0b0f17;--card:#0f1522;--muted:#9fb3c8;--text:#e6eef8;--brand:#66d9ff;}
    *{box-sizing:border-box} body{margin:0;font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;background:var(--bg);color:var(--text)}
    a{color:var(--brand);text-decoration:none} a:hover{opacity:.9}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;flex-wrap:wrap;gap:16px;align-items:center;justify-content:space-between;margin:24px 0}
    .title{font-weight:700;font-size:1.6rem} .subtitle{color:var(--muted)}
    h2{margin:24px 0 12px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:16px;transition:transform .2s ease,box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.25)}
    .thumb{width:100%;aspect-ratio:16/9;border-radius:12px;object-fit:cover;background:#111;margin-bottom:12px;border:1px solid rgba(255,255,255,.06)}
    .tag{display:inline-block;font-size:.75rem;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);color:var(--muted);margin-right:6px}
    .card h3{margin:.2rem 0 .4rem;font-size:1.05rem} .card p{margin:.2rem 0 .6rem;color:var(--muted)}
    .links a{margin-right:12px}
    footer{margin:40px 0;color:var(--muted);text-align:center;font-size:.9rem}
    .cta{display:inline-flex;align-items:center;gap:8px;background:rgba(102,217,255,.1);color:var(--brand);border:1px solid rgba(102,217,255,.3);padding:10px 14px;border-radius:10px}
    .cta:hover{background:rgba(102,217,255,.14)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">zSoriano ‚Ä¢ Data Science & Agro Analytics</div>
        <div class="subtitle">Micrometeorologia (EC) ‚Ä¢ ML ‚Ä¢ Dashboards ‚Ä¢ Agro</div>
      </div>
      <nav class="links">
        <a class="cta" href="mailto:seuemail@exemplo.com">Contato</a>
        <a class="cta" href="https://www.linkedin.com/in/SEULINKEDIN" target="_blank" rel="noopener">LinkedIn</a>
        <a class="cta" href="https://github.com/zSoriano" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </header>

    <section>
      <p>Portf√≥lio dos meus projetos p√∫blicos. Alguns trabalhos adicionais est√£o em reposit√≥rios privados.</p>
    </section>

    <h2>Reposit√≥rios p√∫blicos</h2>
    <section class="grid" id="autoGrid">
      <!-- preenchido via GitHub API -->
    </section>

    <footer>¬© <span id="y"></span> ‚Ä¢ Hospedado no GitHub Pages</footer>
  </div>

  <script>
    const GH_USER = "zSoriano";
    document.getElementById("y").textContent = new Date().getFullYear();

    async function loadRepos(){
      try{
        const res = await fetch(`https://api.github.com/users/${GH_USER}/repos?per_page=100&sort=updated`, {
          headers:{ "Accept":"application/vnd.github+json" }
        });
        const data = await res.json();
        const grid = document.getElementById("autoGrid");
        if(!Array.isArray(data)){ grid.innerHTML = "<p>N√£o foi poss√≠vel carregar os reposit√≥rios.</p>"; return; }

        // ordena por atualiza√ß√£o recente e d√° leve prioridade a reposit√≥rios com homepage (demo)
        data
          .filter(r => !r.fork)
          .sort((a,b) => (b.homepage?1:0) - (a.homepage?1:0) || new Date(b.pushed_at) - new Date(a.pushed_at))
          .forEach(r => {
            const topics = (r.topics || []).slice(0,4);
            const el = document.createElement("article");
            el.className = "card";
            el.innerHTML = `
              <img class="thumb" src="https://opengraph.githubassets.com/1/${GH_USER}/${r.name}" alt="${r.name}">
              ${topics.map(t=>`<span class="tag">${t}</span>`).join("")}
              <h3>${r.name.replace(/-/g," ")}</h3>
              <p>${r.description ? r.description : "Sem descri√ß√£o."}</p>
              <p>
                <a href="${r.html_url}" target="_blank" rel="noopener">C√≥digo</a>
                ${r.homepage ? `¬∑ <a href="${r.homepage}" target="_blank" rel="noopener">Demo</a>` : ""}
              </p>
            `;
            grid.appendChild(el);
          });

        if(!grid.children.length){
          grid.innerHTML = "<p>Nenhum reposit√≥rio p√∫blico encontrado.</p>";
        }
      } catch(e){
        console.warn(e);
        document.getElementById("autoGrid").innerHTML = "<p>Falha ao carregar reposit√≥rios.</p>";
      }
    }
    loadRepos();
  </script>
</body>
</html>
